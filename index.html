<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRPlayground</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene stats>
        <a-sky color="lightblue"></a-sky>
        <a-camera>
            <a-cursor color="black"></a-cursor>
        </a-camera>
        <a-box position="0 4 -20" color="red">
            <a-sound src="sounds/532191__mcmikai__fire-in-the-stove.wav" autoplay="true"></a-sound>
        </a-box>
        <a-box position="-5 4 0" color="purple"></a-box>
        <a-box src="img/pexels-monstera-7794405.jpg" position="3 2 -4"></a-box>

        <a-sphere position="0 10 0" color="orange"></a-sphere>
        <a-sphere position="-3 4 -8" color="blue"></a-sphere> 

        <a-plane rotation="-90 0 0" position="-3 -2 -8" color="orange" height="30" width="30"></a-plane>
    </a-scene>
</body>
</html>
